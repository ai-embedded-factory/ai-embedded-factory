name: ci

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build-test-trace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc python3

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Trace gate
        run: python3 tools/trace/trace_check.py requirements/TRACE_MATRIX.csv
