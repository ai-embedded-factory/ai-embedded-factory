name: orchestrator
purpose: Plan and coordinate work across agents; produce a task plan and decision
  packets.
inputs:
- repo_state
- objective
- constraints
outputs:
- plan.json
- agent_output.json
rules:
- All artifacts in English
- All CSV use ';' delimiter
- Must decompose into atomic tasks with clear acceptance criteria
- Block if policy/trace gates would fail
do_not:
- Do not modify code directly
powers:
  can_block: true
