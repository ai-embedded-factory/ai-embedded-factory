name: ci

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc g++ gcovr cppcheck

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Coverage (gcovr)
        run: |
          gcovr -r . --xml-pretty -o build/coverage.xml --html --html-details -o build/coverage.html

      - name: Static analysis (cppcheck)
        run: |
          cppcheck --enable=warning,style,performance,portability --error-exitcode=1 -I src src

      - name: Trace gate
        run: |
          python3 tools/trace/trace_check.py requirements/TRACE_MATRIX.csv

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            build/coverage.*